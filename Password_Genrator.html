<!DOCTYPE html>
<html>
  <head>
    <title>Strong Password Generator</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/14780529-cce6-4176-8e0b-db06f1a231d1/lock.png?v=1723559838778"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .login-container {
        width: 300px;
        margin: 150px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-container h3 {
        text-align: center;
        color: #333;
      }

      .login-form {
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      #strength-score {
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }
      /* Checkbox*/
input[type=checkbox] {
	appearance: none;
  background-color: #fff;
  margin: 0;
	font: inherit;
  color: currentColor;
  width: 1.15em;
  height: 1.15em;
  border: 0.15em solid #E91E63;
  border-radius: 0.15em;
  transform: translateY(-0.075em);
	display: grid;
  place-content: center;
	&::before {
    
		content: "";
		width: 0.65em;
		height: 0.65em;
		transform: scale(0);
		transition: 120ms transform ease-in-out;
		box-shadow: inset 1em 1em #E91E63;
		background-color: CanvasText;
		clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
		transform-origin: left top;
	}
	&:checked::before {
		transform: scale(1);
	}
}


    </style>
  </head>

  <body>
    <div class="login-container">
      <h3>Strong Password Generator</h3>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="paslen">Length:</label>
          <input
            type="number"
            id="paslen"
            name="paslen"
            placeholder="Enter length"
            autocomplete="off"
          /><br />
          <label for="Reccomendpassword">Recommended Password:</label>
          <input type="text"
            id="Reccomendpassword"
            name="Reccomendpassword"
            readonly
          />
          <label for="Reccomendpassword">Long Password:</label>
         
            <input type="checkbox" id="lp" onclick="incpwd()"/>
          <br/>
          <button type="button" onclick="gen()">
            Recommend strong password</button
          ><br /><br />
          <button type="button" onclick="copyToClipboard()">Copy</button
          ><br /><br />
          <button type="button" style="background-color: red" onclick="clr()">
            Clear</button
          ><br /><br />
          <button
            type="button"
            id="psc"
            style="background-color: gold"
            onclick="redr()"
          >
            Password Strength Checker</button
          ><br /><br />
          <button
            type="button"
            style="background-color: blue"
            onclick="window.location.href='vs.html'"
          >
            Home
          </button>
        </div>
        <div id="strength-score"> </div>
      </form>
    </div>
    <h2>More from vaasudev mods:</h2>
    <a href="index.html">
      <b>
        ⇒Binary encoder and decoder free<br />
        ⇒Normal Calculator<br />
        ⇒Color Adder
      </b>
    </a>
    <script>
      let maxlen=30;
      function incpwd(){
        maxlen=50;
      }
      function gen() {
        document.getElementById("Reccomendpassword").value = "";

        const charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!~!@#$%^&*()_+=-<>:;,.~!~!@#$%^&*()_+=-<>:;,.abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        var passwordLength = document.getElementById("paslen").value;

        if (!passwordLength || passwordLength < 4) {
          if (!passwordLength) {
            alert("Enter a value");
            return;
          }
          alert("Password must be greater than 4 characters.");
          passwordLength = 4;
          document.getElementById("paslen").value = "4";
        } else if (passwordLength > maxlen) {
          alert("Password must be less than "+maxlen+" characters.");
          passwordLength = maxlen;
          document.getElementById("paslen").value = maxlen;
        }

        let password = "";
        for (let i = 0; i < passwordLength; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset.charAt(randomIndex);
        }

        document.getElementById("Reccomendpassword").value = password;
        evaluateStrength(password);
      }

      function clr() {
        document.getElementById("Reccomendpassword").value = "";
        document.getElementById("strength-score").innerText = "Strength: 0/100";
      }

      function copyToClipboard() {
        const passwordField = document.getElementById("Reccomendpassword");
        passwordField.select();
        document.execCommand("copy");
        clr();
        alert("Password copied to clipboard!");
      }

      function evaluateStrength(password) {
        let score = 0;

        // Length score
        if (password.length >= 8) score += 20;
        if (password.length >= 12) score += 20;

        // Character variety score
        if (/[a-z]/.test(password)) score += 20; // lowercase
        if (/[A-Z]/.test(password)) score += 20; // uppercase
        if (/[0-9]/.test(password)) score += 20; // digits
        if (/[^a-zA-Z0-9]/.test(password)) score += 20; // special characters
        if(score>100)
          score=100;
        // Display the score
        document.getElementById(
          "strength-score"
        ).innerText = `Strength: ${score}/100`;
      }
      document.addEventListener("keydown", function (event) {
        if (event.key =="Enter" || event.key == "="){
          gen();
        }
        if (event.key == "Escape" || event.key.toLowerCase()=="c"){
          clr();
        }
        if (event.key.toLowerCase() == "alt"){
          document.getElementById ('psc').click();
        }
        });
      function redr(){
        var reva=confirm("Redirect to Password strength  Checker ?");
        if(reva)
          window.location.href='password_strength_checker.html';
      }
    </script>
  </body>
</html>
