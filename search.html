<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/find-icon.png" type="image/x-icon" />
    <title>Search</title>
    <style>
      body {
        text-align: center;
       background-image: url("https://cdn.glitch.global/14780529-cce6-4176-8e0b-db06f1a231d1/bg.jpg?v=1716382917251");
background-repeat: no-repeat;
background-position: center;
        height: 100vh; 
background-size: cover; /* optional, makes it cover the whole background nicely */

      }
      h1 {
        text-align: center;
        color: blue;
      }
      label {
        color: yellow;
        font-size: 20px;
      }
      .sb {
        height: 25px;
        width: 50%;
      }
      .dropdown {
        border-radius: 5px;
      }

            /* Add your custom styles here */
       
          .button-85 {
             height: 50px;
             width: 80px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-size: 24px;
            margin: 10px auto;
           /* padding: 0.6em 2em;*/
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
          }

          .button-85:before {
            content: "";
            background: linear-gradient(
              45deg,
              #ff0000,
              #ff7300,
              #fffb00,
              #48ff00,
              #00ffd5,
              #002bff,
              #7a00ff,
              #ff00c8,
              #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
          }

          @keyframes glowing-button-85 {
            0% {
              background-position: 0 0;
            }
            50% {
              background-position: 400% 0;
            }
            100% {
              background-position: 0 0;
            }
          }

          .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
          }
          /* Clicking effect */
          .button-85:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            color: yellow;
          }
          .result {
            font-size: 36px;
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            height: 25px;
            width: 50%;
        font-size: 24px;
        margin: 10px auto;

        border: none;
        outline: none;
        color: black;

        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .result:before {
        content: "";
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-button-85 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }

      @keyframes glowing-button-85 {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 400% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      .result:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #e9ecef;
        left: 0;
        top: 0;
        border-radius: 10px;
      }

          
          @media (max-width: 500px) {
            /* Adjust styles for smaller screens */
            .calc-container {
              width: 90%;
            }
            .button-85 {
              font-size: 20px;
            }
            .result {
              font-size: 28px;
            }
          }

    </style>
  </head>
  <body>
    <h1 id="he">GOOGLE</h1>
    <label for="dd">Choose a Search Engine:</label>
    <select class="dropdown" id="dd" onchange="chg()">
      <option value="1" selected>Google</option>
      <option value="2">Bing</option>
      <option value="3">DuckDuckGo</option>
      <option value="4">Yahooo!</option>
      <option value="5">Random</option>
    </select>
    <br /><br />
    <input class="result" id="se" type="text" placeholder="Search here" />
    <button class="button-85 " id="bu" onclick="search()">Go</button>

    <script>
      function search() {
        var searchVar = document.getElementById("se").value;
        if (!searchVar) {
    alert("Please enter a search query!");
    return;
  }
        var se = document.getElementById("dd").value;
        var goVar;
        if (se == 5) {
          se = Math.floor(Math.random() * 3) + 1;
        }
        if (se == 1) {
          goVar = "https://www.google.com/search?q=" + searchVar;
        } else if (se == 2) {
          goVar = "https://www.bing.com/search?q=" + searchVar;
        } else if (se == 3) {
          goVar = "https://duckduckgo.com/?q=" + searchVar;
        } else if (se == 4) {
          goVar = "https://search.yahoo.com/search?p=" + searchVar;
        }

        window.open(goVar, "_blank");
        console.log("Search query: " + searchVar);
      }

      function chg() {
        var se = document.getElementById("dd").value;
        if (se == 1) {
          document.getElementById("he").innerHTML = "GOOGLE";
        } else if (se == 2) {
          document.getElementById("he").innerHTML = "BING";
        } else if (se == 3) {
          document.getElementById("he").innerHTML = "Duck Duck Go";
        } else if (se == 4) {
          document.getElementById("he").innerHTML = "YAHOO!";
        }
         else if (se == 5) {
          document.getElementById("he").innerHTML = "Random!!!";
        }
      }
      document.addEventListener("keydown", function (event) {
        if (event.key =="Enter"){
          search();
          event.preventDefault();
        }
        //alert(event.key);
        if (event.key == "ArrowUp" || event.key == "ArrowDown"){
          document.getElementById("dd").focus();
        }
            });
    </script>
  </body>
</html>
