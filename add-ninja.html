<!doctype html>
<body>
<h2>Add Ninja to Database üç•</h2>

<form onsubmit="submitForm(event)">
  <input type="text" id="name" placeholder="Full Name" required><br>
  <input type="text" id="nickname" placeholder="Nickname"><br>
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select><br>
  <button type="submit">Add Ninja ü•∑</button>
</form>

<pre id="response"></pre>

<script>
async function submitForm(e) {
  e.preventDefault()
  const name = document.getElementById("name").value
  const nickname = document.getElementById("nickname").value
  const gender = document.getElementById("gender").value

  const res = await fetch("/.netlify/functions/add-ninja", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, nickname, gender })
  })

  const data = await res.json()
  document.getElementById("response").textContent = JSON.stringify(data, null, 2)
}
</script>
</body>
