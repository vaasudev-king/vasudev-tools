      .button-85 {
        width: 200px;
        height: 40px;
        margin: 10px auto;
        padding: 0.6em 2em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-85:before {
        content: "";
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-button-85 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }

      @keyframes glowing-button-85 {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 400% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      .button-85:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #222;
        left: 0;
        top: 0;
        border-radius: 10px;
      }
      /* Clicking effect */
      .button-85:active {
        transform: scale(0.95);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        color: red;
      }
      .button-85:hover {
  box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.6); /* extra soft yellow glow */
  transform: scale(1.03); /* gentle zoom on hover */
  color: #fff700; /* brighter text */
  transition: all 0.3s ease-in-out;
}

      
      .button-85:hover:before {
  filter: blur(8px); /* more blur = wider glow */
  opacity: 1;        /* fully visible glow */
  background-size: 5000%; /* slightly more dynamic motion */
}

  function ninjaseal(str) {
  const h1 = document.getElementById("vat");
  const originalText = h1.textContent;

  h1.textContent = str;
  h1.classList.add("ninjaseal");

  setTimeout(() => {
    h1.textContent = originalText;
    h1.classList.remove("ninjaseal");
  }, 3000);
}

  document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
     ninjaseal("Right Click Disabled");
    });
  document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            ninjaseal(e.key+" key Disabled");
        }
    });
