    <style>
      /* --- Poster / fallback used until video loads --- */
      :root{
        --poster-url: url("https://files.catbox.moe/uzo1t5.png");
      }

      /* --- Video background --- */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        pointer-events: none; /* clicks pass through */
        /* show poster as background while video hidden or not loaded */
        background: center / cover no-repeat var(--poster-url);
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
      }
      #bg-video.loaded {
        opacity: 1;
      }

      /* --- Page styling (kept & tuned) --- */
      .logo {
        text-align: right;
        margin-top: 10px;
      }
      .logo img {
        border-radius: 50%;
        cursor: pointer;
      }
      h1, p { color: greenyellow; }
      body {
        font-family: Arial, sans-serif;
        background-color: #111; /* fallback background */
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        flex-direction: column;
        z-index: 1; /* ensure buttons above video */
        position: relative;
      }

      .button-85 {
        width: 200px;
        height: 40px;
        margin: 10px auto;
        padding: 0.6em 2em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 1;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      .button-85:before {
        content: "";
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-button-85 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }
      @keyframes glowing-button-85 {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
      }
      .button-85:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #222;
        left: 0;
        top: 0;
        border-radius: 10px;
      }
      .button-85:active { transform: scale(0.95); box-shadow: 0 0 5px rgba(0,0,0,0.3); color: red; }
      .button-85:hover { box-shadow: 0 0 20px 5px rgba(255,255,0,0.6); transform: scale(1.03); color: #fff700; transition: all 0.3s ease-in-out; }
      .button-85:hover:before { filter: blur(8px); opacity: 1; background-size: 5000%; }

      .chp { text-decoration: none; margin-top: 10px; text-align: right; color: red; transition: outline 0.3s ease; z-index:1; position:relative; }
      .chp:hover { color: gold; outline: 2px yellow; }

      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .spin-image { height:100px; width:100px; margin-right:20px; animation: spin 3s linear infinite; user-select: none; z-index:1; position:relative; }

      #vat.ninjaseal { animation: sealflash 0.6s ease-in-out 2; }
      @keyframes sealflash {
        0% { color: red; transform: scale(1.1); }
        50% { color: gold; transform: scale(1.3); }
        100% { color: red; transform: scale(1.1); }
      }

      /* respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        #bg-video { transition: none; }
        .spin-image { animation: none; }
      }

      /* small responsiveness nicety: reduce poster brightness on very small screens */
      @media (max-width: 480px) {
        #bg-video { filter: saturate(0.95) brightness(0.85); }
      }
    </style>

    <script>
      // --- play sharing audio ---
      function sha(){ document.getElementById('sha').play(); }

      // --- ninja seal ---
      function ninjaseal(str) {
        const h1 = document.getElementById("vat");
        const originalText = h1.textContent;
        h1.textContent = str;
        h1.classList.add("ninjaseal");
        setTimeout(() => { h1.textContent = originalText; h1.classList.remove("ninjaseal"); }, 3000);
      }

      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        ninjaseal("Right Click Disabled");
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
          ninjaseal(e.key + " key Disabled");
        }
      });

      // --- video background lazy/load & connection-aware logic ---
      (function() {
        const VIDEO_URL = "https://files.catbox.moe/cpefdg.mp4"; // your Catbox video
        const POSTER_URL = "https://files.catbox.moe/uzo1t5.png"; // poster used until load
        const video = document.getElementById('bg-video');

        // Respect user settings: don't auto-load on Save-Data, 2G, or reduced motion
        const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const effectiveType = conn && conn.effectiveType ? conn.effectiveType : "";
        const saveData = conn && 'saveData' in conn ? conn.saveData : false;
        const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        const blocked = saveData || /2g/.test(effectiveType) || reducedMotion;

        // Ensure the poster is always visible as the background image (CSS already sets it).
        // If blocked, we keep the poster and skip loading the MP4.
        if (!blocked) {
          // Create source element and append (this will start loading when appended)
          const source = document.createElement('source');
          source.src = VIDEO_URL;
          source.type = 'video/mp4';
          video.appendChild(source);

          // When some data is loaded enough to play, fade video in
          video.addEventListener("loadeddata", () => {
            // hide the poster background automatically by fading video in
            video.classList.add("loaded");
          }, { once: true });

          // Attempt autoplay (some browsers require user interaction)
          video.load();
          video.play().catch(() => {
            // If autoplay is blocked, try to play after first user interaction
            function playOnInteraction() {
              video.play().catch(()=>{});
              document.removeEventListener('click', playOnInteraction);
              document.removeEventListener('touchstart', playOnInteraction);
            }
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);
          });
        } else {
          console.info('Video background skipped due to Save-Data / slow connection / reduced-motion preference. Poster will remain visible.');
          // Optionally: make sure poster is used as a page background fallback
          document.documentElement.style.setProperty('--poster-url', `url("${POSTER_URL}")`);
        }

        // Pause the video when tab is hidden to save battery/data
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            try { video.pause(); } catch (e) {}
          } else {
            try { if (video.querySelector('source')) video.play().catch(()=>{}); } catch (e) {}
          }
        });
      })();
    </script>
